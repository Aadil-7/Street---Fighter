<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Street Fighter</title>
</head>
<body>
    <h1 class="branding">street fighter</h1>
    <div class="players">
        <div class="player1">
            <p id="player1name">Md Ali</p>
            <img src="./float-like-a-butterfly-sting-like-a-bee.gif" alt="">
        </div>
        <div class="player2">
            <p id="player2name">Tyson</p>
            <img src="./ravaoui-ken-masters.gif" alt="">
        </div>
    </div>
    <p id="message"></p>
    <button id="reset">Reset</button>
    <div class="controlles">
        <div class="p1controlles">
            <button id="p1attack">Attack</button>
            <button id="p1heal" class="heal">Heal</button>
            <h3 id="p1health">100</h3>
        </div>
        <div class="p2controlles">
            <button id="p2attack">Attack</button>
            <button id="p2heal" class="heal">Heal</button>
            <h3 id="p2health">100</h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
